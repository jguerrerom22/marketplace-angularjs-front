<app-header></app-header>
<div infiniteScroll [infiniteScrollDistance]="2"  (scrolled)="callNewPost() "  class="container-fluid" style="padding-top: 50px;">
    <div class="row">
        <div class="col-md-3">
            <!-- <div class="mt-3"> 
                <app-storys class="mt-3"></app-storys>
            </div> -->
            
            
            <div class="containerCateogiras mt-4">
                <app-categorys></app-categorys>
            </div>
        </div>
        <div class="col-md-9  mt-3">
            <app-banners></app-banners>
            <div class="row"  *ngFor="let company of companies; let i = index">
                <div class="col-12">
                    <div class="fondoTienda position-relative mt-4 ">
                        <div class="calificacion d-flex justify-content-center align-items-center">
                            <span class=" material-icons text-white">grade</span>
                            <span class="numero text-white font-weight-bold" style="font-size: 25pt;"> {{company.rating}} </span>
                        </div>
                        <div class="row align-items-center">
                            <div class="px-4 pt-3 col-md-5">
                                <app-post  [company]="company" [index]="i"></app-post>
                            </div>
                            <div class="col-md-7">
                                <app-products1  [products]="company.items" [companie]="company.companyName"></app-products1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
