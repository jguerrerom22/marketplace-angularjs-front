<app-header></app-header>
<div infiniteScroll [infiniteScrollDistance]="2"  (scrolled)="callMorePost() " class="container-fluid d-flex justify-content-center align-items-start" style="padding-top: 50px;">
    <div class=" contenedorVids mt-3">
        <div class="row">
            <div class="col">
                <div class="bannerTop">
                    <img class="w-100" src="assets/images/BannerVID.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 my-2">
                <app-storys [horizontal]="true" class="mt-3"></app-storys>
            </div>
            <div class="col-md-6 my-2">
                <div class="containerVid">
                    <div class=" d-flex justify-content-start align-items-center">
                        <div *ngIf="!userlog.getUser().profilePicture"  class="userNoIconBig d-flex justify-content-center align-items-center" style="background: #6D40F3;" [ngStyle]="{ 'background': 'linear-gradient(0deg,' +userlog.coloresLogo.first + '0%, ' +userlog.coloresLogo.second+' 50%, '+ userlog.coloresLogo.third +' 100%)'}">
                            <span> {{userlog.getUser().firstName.substring(0, 1)}} </span>
                        </div>
                        <img *ngIf="userlog.getUser().profilePicture" [src]="userlog.getUser().profilePicture" alt="" class="userImage">
                        <div class="ml-3 highlight">
                            <p class="m-0">{{'Cuentale algo al mundo!'}}</p>
                        </div>
                    </div>
                    <div style="width: 180px; margin-left: auto; margin-right: 20px;">
                        <div class="v-button-parent">
                            <div class="v-button k-bcolor-2" style="clip-path: polygon(0 15%, 100% 0, 94% 100%, 0 90%)">
                                <i class="icofont icofont-comment"></i>
                                <span> {{'createpost' | translate}} </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="my-2 col-md-6" *ngFor="let vid of vids; let i = index">
                <div class="containerVid">
                    <app-post  [company]="vid" [index]="i"></app-post>
                </div>
            </div>
            
        </div>
    </div>
</div>
